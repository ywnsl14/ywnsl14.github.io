서술형
05. GET 방식은 웹 서버와 클라이언트가 통신할 때 URL 뒤에 파라미터를 붙여서 데이터를 전달하는 방식이다. URL을 보았을 때 서버로 보내는 데이터를 알 수 있기 때문에 보안에 취약하다.
    POST 방식은 URL의 뒤가 아닌 HTTP Request 헤더에 파라미터를 붙여서 데이터를 전송하는 방식이다. 서버로 전송하는 데이터가 URL에서 보이지 않기 때문데 GET 방식보다 보안성이
    우수하다.
06. 웹 페이지 공간을 분할하는 두 가지 방식 중 하나는 프레임(frame)으로 나누어서 분할하는 방법으로, <div> 태그와 <span> 태그를 사용한다.
    <div> 태그는 웹 브라우저 공간을 전체적으로 분할할 때 사용하며, 이를 '블록 형식으로 분할한다'고 표현한다.
    <span> 태그는 웹 브라우저의 일부 영역만 분할할 때 사용하며, 이를 '인라인 형식으로 분할한다'고 표현한다.
    웹 페이지 공간을 분할하는 다른 하나의 방식은 웹 문서 내에 또 다른 웹 문서를 내포하는 방식으로 공간을 분할하는 방법으로, <iframe>태그를 사용한다.
    <iframe> 태그는 하나의 웹 문서 안에 또 다른 웹 문서를 표시할 때 사용한다.
-->

<!DOCTYPE html>
<html>
<head>
    <title>Ch05 연습문제 4</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><h1>개인 정보 입력</h1></legend>
            <p>아 이 디: <input type="text" name="ID" size="25"> <input type="button" onclick="alert('사용 가능한 아이디입니다.')" value = "ID중복검사"></p>
            <p>생년월일: <input type="date" name="birthday"></p>
            <p>성 별: <input type="radio" name="sex" value="male">남성 <input type="radio" name="sex" value="female">여성</p>
            <p>E-mail: <input type="text" name="email" size="25"> </p>
            <p>메일수신: <input type="radio" name="reception" value="agree">수신동의 <input type="radio" name="reception" value="disagree">수신거부</p>
            <p>핸드폰: <select name="phnumber">
                <option value="1" selected>010</option>
            </select> - <input type="text" name="phnum1" size="25"> - <input type="text" name="phnum2" size="25"></p>
            <p>직업: <select name="job">
                <option value="1" selected>학생</option>
                <option value="2">직장인</option>
            </select></p>
            <p>취미: <input type="checkbox" name="hobby" value="shopping">쇼핑 <input type="checkbox" name="hobby" value="internet">인터넷 <input type="checkbox" name="hobby" value="music">음악감상 <input type="checkbox" name="hobby" value="reading">독서 <input type="checkbox" name="hobby" value="sports">스포츠</p>
            <p>자기 소개: <textarea rows="5" cols="50"></textarea></p>
        </fieldset>
        <p></p>
        <input type="submit" value="등록">
        <input type="reset" value="초기화">
    </form>
</body>
</html>
