<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
    function factorial(n) {
        if (n==1) return 1;
        return n * factorial(n-1);
    }
    function calcFac() {
        var num=document.getElementById("num").value;
        document.getElementById("answer").innerText=num + "! 계산 결과는 " + factorial(num) + "입니다.";
    }
    </script>
    N 팩토리얼 계산 값을 입력하시오.
    <p></p>
    <input type="text" size="25" id="num"> <input type="button" value="N 팩토리얼 계산" onclick="calcFac();">
    <p></p>
    <span id="answer"></span>
</body>
</html>
